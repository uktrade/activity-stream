version: 2
jobs:
  build:
    machine:
      image: ubuntu-2004:2022.07.1
      docker_layer_caching: false
    parallelism: 3
    resource_class: xlarge
    parameters:
      staff:
        type: string   
    working_directory: ~/repo
    steps:
      - checkout
      - run_make:
          label: Run docker compose
          target: start-dev
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "core/requirements_test.txt" }}-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - /root/cache/pip
            - /root/cache/pre-commit
            - ./cc-test-reporter
      - run:
          name: Install dependencies
          command: |
            pip install --cache-dir /root/cache/pip -r core/requirements_test.txt
            pip install --cache-dir /root/cache/pip pre-commit==1.8.2
            pre-commit install --install-hooks
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - save_cache:
          key: v1-dependencies-{{ checksum "core/requirements_test.txt" }}-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - /root/cache/pip
            - /root/cache/pre-commit
            - ./cc-test-reporter
      - run:
          name: Run linting
          command: pre-commit run --files core/* core/*/* verification_feed/* verification_feed/*/*
      - run:
          name: Run tests
          command: |
            set -xu
            ./cc-test-reporter before-build
            ./tests.sh
            coverage combine
            coverage xml
            ./cc-test-reporter after-build --exit-code $?

commands:
  run_make:
    description: Run makefile target with some setup
    parameters:
      label:
        type: string
        default: Execute make << parameters.target >>
      target:
        type: string
    steps:
      - run:
          name: << parameters.label >>
          command: make << parameters.target >>
